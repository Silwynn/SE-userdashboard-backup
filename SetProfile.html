<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>VR</h2>
        <ul>
            <li>Dashboard</li>
            <li>Apply for Pass</li>
            <li>Pass Status Tracking</li>
            <li>Notification & Alerts</li>
            <li class="active">Settings</li>
            <li>Logout</li>
        </ul>
    </div>
    
    <div class="main-content">
        <h1>Settings</h1>
        <div class="settings-container">
            <div class="menu">
                <ul>
                    <li class="selected">Profile</li>
                    <li>Account</li>
                    <li>Security</li>
                    <li>Notification</li>
                    <li>Help & Support</li>
                </ul>
            </div>
            
            <div class="profile-settings">
                <div class="profile-picture">
                    <img src="profile.jpg" alt="Profile Picture">
                    <button>Change picture</button>
                    <button class="delete">Delete picture</button>
                </div>
                
                <label>Profile Name</label>
                <input type="text" value="Sarah D. Doe">
                
                <label>Username</label>
                <input type="text" value="@SarahDDoe" disabled>
                
                <label>Corporate Email</label>
                <input type="email" value="202X8XX@psu.palawan.edu.ph">
                
                <label>Payment Status</label>
                <input type="text" value="Processing" disabled>
                
                <button class="save">Save changes</button>
            </div>
        </div>
    </div>
</body>
</html>
